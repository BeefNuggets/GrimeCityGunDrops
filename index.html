<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grime City Weapon Stats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button class="navbtn" data-filter="t1">Show T1</button>
    <button class="navbtn" data-filter="t15">Show T1.5</button>
    <button class="navbtn" data-filter="t2">Show T2</button>
    <button class="navbtn" id="spinBtn">Open Case</button>
    <button class="navbtn" id="randomBtn">Randomize</button>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <h1 class="title">Grime City Weapon Stats</h1>
    <h2 class="subtitle" id="sectionTitle">Tier 1</h2>
    <div class="rule"></div>

    <section class="grid" id="grid"></section>
  </main>

</div>

<!-- SPINNER -->
<div class="spinner-overlay" id="spinner">
  <div class="spinner-box">
    <div class="marker"></div>
    <div class="reel" id="reel"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
